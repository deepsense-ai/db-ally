# Job to build Sphinx docs and host it on GitLab Pages
pages:
  image: $PYTHON_DOCKER_IMAGE
  stage: pages
  interruptible: true
  before_script:
    - . setup_dev_env.sh
  script:
    - ./build_docs.sh
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
