default:
  tags:
    - all-ds

variables:
  PYTHON_DOCKER_IMAGE: python:3.8-buster
  DOCKER_REGISTRY: $CI_REGISTRY/$CI_PROJECT_PATH
  PRECOMMIT_IMAGE: $DOCKER_REGISTRY/precommit
  BENCHMARK_IMAGE: $DOCKER_REGISTRY/benchmark


# run CI on default branch or MR only
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_MERGE_REQUEST_IID'

stages:
  - preparation
  - lint
  - tests
  - benchmark
  - pages
  - package
  - deploy

### DOCKER PREPARATION ########################################
# Here we only rebuild docker image if the commit
# changed either dockerfile or precommit configuration
"precommit docker":
  stage: preparation
  image: docker:23
  interruptible: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - docker/precommit/Dockerfile
        - .pre-commit-config.yaml
  services:
    - docker:dind
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - set -e
    - docker pull $PRECOMMIT_IMAGE:latest || true
    - >
      docker build -t $PRECOMMIT_IMAGE:dev-$CI_COMMIT_SHA
      --pull
      --cache-from $PRECOMMIT_IMAGE:latest
      --label "org.opencontainers.image.title=$CI_PROJECT_TITLE"
      --label "org.opencontainers.image.url=$CI_PROJECT_URL"
      --label "org.opencontainers.image.version=$CI_COMMIT_REF_NAME"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      -f docker/precommit/Dockerfile .
    - docker push $PRECOMMIT_IMAGE:dev-$CI_COMMIT_SHA

# Here, the goal is to tag the "master" branch of previous step as "latest"
"Publish precommit docker":
  stage: preparation
  image: docker:23
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - docker/precommit/Dockerfile
        - .pre-commit-config.yaml
      when: always
  services:
    - docker:dind
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  needs: ["precommit docker"]
  variables:
    GIT_STRATEGY: none
  script:
    # Because we have no guarantee that this job will be picked up by the same runner
    # that built the image in the previous step, we pull it again locally
    - docker pull $PRECOMMIT_IMAGE:dev-$CI_COMMIT_SHA
    - docker tag $PRECOMMIT_IMAGE:dev-$CI_COMMIT_SHA $PRECOMMIT_IMAGE:latest
    - docker push $PRECOMMIT_IMAGE:latest

"benchmark docker":
  stage: preparation
  image: docker:23
  interruptible: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - docker/benchmark/Dockerfile
        - src/*
        - data/*
  services:
    - docker:dind
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - set -e
    - docker pull $BENCHMARK_IMAGE:latest || true
    - >
      docker build -t $BENCHMARK_IMAGE:dev-$CI_COMMIT_SHA
      --pull
      --cache-from $BENCHMARK_IMAGE:latest
      --label "org.opencontainers.image.title=$CI_PROJECT_TITLE"
      --label "org.opencontainers.image.url=$CI_PROJECT_URL"
      --label "org.opencontainers.image.version=$CI_COMMIT_REF_NAME"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      -f docker/benchmark/Dockerfile .
    - docker push $BENCHMARK_IMAGE:dev-$CI_COMMIT_SHA

# Here, the goal is to tag the "master" branch of previous step as "latest"
"Publish benchmark docker":
  stage: preparation
  image: docker:23
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - docker/benchmark/Dockerfile
        - src/*
        - data/*
      when: always
  services:
    - docker:dind
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  needs: ["benchmark docker"]
  variables:
    GIT_STRATEGY: none
  script:
    # Because we have no guarantee that this job will be picked up by the same runner
    # that built the image in the previous step, we pull it again locally
    - docker pull $BENCHMARK_IMAGE:dev-$CI_COMMIT_SHA
    - docker tag $BENCHMARK_IMAGE:dev-$CI_COMMIT_SHA $BENCHMARK_IMAGE:latest
    - docker push $BENCHMARK_IMAGE:latest

#########################################

"Deploy terraform":
  image:
    name: google/cloud-sdk:latest
    entrypoint: [""]
  stage: deploy
  script:
    - chmod +x .gitlab/ci/terraform_apply.sh
    - sh -x .gitlab/ci/terraform_apply.sh dev
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


