# Job to run pytest with code coverage + license check
tests:
  image: $PYTHON_DOCKER_IMAGE
  stage: tests
  interruptible: true
  before_script:
    - . setup_dev_env.sh
    - pip install build twine bump2version
  script:
    # fused check license here as it would take more time to do it in different place.
    - ./check_licenses.sh
    # test package building
    - echo ${CI_PIPELINE_IID} >> src/dbally/VERSION
    - python -m build
    # generate pip freeze
    - pip freeze > requirements-freeze.txt
    - cat requirements-freeze.txt
    # test type hints
    - mypy .
    # run with coverage to not execute tests twice
    - coverage run -m pytest -v -p no:warnings --junitxml=report.xml tests/
    - coverage report
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    paths:
      - licenses.txt
      - requirements-freeze.txt
      - dist/*
    reports:
      junit: "report.xml"
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: "30 days"

